<template>
  <div class="container" style="padding-top:100px;">
    <div class="form-group">
      <label for="status">Category</label>
      <input value.bind="category" type="text" class="form-control" id="status" aria-describedby="statusHelp"
        placeholder="Category">
    </div>
    <div class="form-group">
        <label for="status">Title</label>
        <input value.bind="title" type="text" class="form-control" id="title" aria-describedby="statusHelp"
          placeholder="Title">
      </div>
    <div class="card" style="margin-top:10px;">
      <div class="card-body">
        <div class="row">
          <div class="col-4">
            <label class="btn btn-primary">
              Browse for files&hellip; <input type="file" style="display: none;" change.delegate="changeFiles()"
                files.bind="files">
            </label>
            <span id="files"></span>
          </div>
          <div class="col">
            <ul>
              <li repeat.for="file of filesToUpload" class="list-group-item">
                ${file.name}<span click.delegate="removeFile($index)" class="pull-right"><i class="fa fa-trash"
                    aria-hidden="true"></i></span></li>
            </ul>
          </div>
        </div>
        <button click.trigger="uploadFile()" class="btn btn-primary" style="margin-top:5px;">Upload File</button>
      </div>
    </div>
  </div>
</template>
