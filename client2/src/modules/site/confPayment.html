<template>
    <require from='../../resources/elements/script-injector'></require>
    <compose view="../../resources/elements/header.html"></compose>
    <div class="container">
        <scriptinjector url.bind=paypalURL></scriptinjector>

        <h2>Thank you ${fullName}! Your information has been saved.</h2>

        <h4>Before your registration for the SAP Academic Community Conference 2021 is complete, you must pay the ${fee}
            registration fee</h4>
        <div show.bind="!paid">
            <div id="smart-button-container">
                <div style="text-align: center;">
                    <div id="paypal-button-container"></div>
                </div>
            </div>
        </div>
        <div show.bind="paid">
            <h3>Thank you! Your registration is complete. See you at the conference.</h3>
            <p>Please refer back to the event home page (link) for event details.  The website will be updated with further information as the event gets closer.</p>
        </div>
    </div>
    <button click.trigger="pay()">pay</button>
    <compose view="../../resources/elements/footer.html"></compose>
</template>
