          <p>Within SAPNAAC, seven standing committees collaborate to foster a diverse community, elevating SAP academic innovation and success. These committees encompass a range of focus areas, including:</p>
          <ul>
            <li><em>Communications & PR</em> - manage communications with members, academia, industury and SAP.</li>
            <li><em>Curriculum</em> - align curriculum with community needs.</li>
            <li><em>Election</em> - organize voting processes and assist in the tabulation of votes.</li>
            <li><em>Events</em> - event planning and execution.</li>
            <li><em>Faculty Coordinator</em> - faculty coordinator engagement.</li>
            <li><em>Partnerships</em> - industry outreach and fundraising.</li>
            <li><em>Research</em> - promotes research collaboration and publications, including proceedings.</li>
          </ul>
