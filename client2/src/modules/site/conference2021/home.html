        <h2>New Frontiers in Enterprise Systems Research and Practice</h2>
        <p>The SAP North America Academic Community (SAPNAAC) is excited to announce Academic Community Conference 2021 (AC21) held online on Sunday, September 12, 2021. The Conference agenda features keynote presentations from industry leaders, paper presentations & TRED talks, and a networking event. </p>

        <p>Building on the tradition of developing innovative teaching materials, papers presented at this year’s conference reflect the rapid pace of change the enterprise systems have undergone.  The two paper presentation tracks are <span class="bold">IS Education</span> and <span class="bold">Sustainability & Justice</span>.  TRED talks, quick Ted-talk like sessions, are new to the conference this year, featuring <span class="bold">Teaching & Pedagogy</span> and <span class="bold">Research & Industry Partners</span>.</p>
<p>A sustainability focused bonus session is offered on Monday, September 13, 2021. </p>

<p>The main conference day as well as the bonus session are joint events with academic colleagues attending the SAP Academic Conference – DACH (Germany, Austria & Switzerland). These joint sessions provide opportunities to foster a growing global network focused on innovation in research, teaching, and practice in enterprise systems.</p>
