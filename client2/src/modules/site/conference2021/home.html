        <p>The SAP North America Academic Community (SAPNAAC) is excited to announce Academic Community Conference 2021 (AC21) held online on September 12, 2021. The Conference agenda revolves around keynote presentations from industry leaders, paper presentations, and a networking event. We will also coordinate joint events with colleagues in the SAP Academic Board DACH in Europe for new opportunities to foster a growing global network focused on innovation in research, teaching, and practice in enterprise systems.</p>
