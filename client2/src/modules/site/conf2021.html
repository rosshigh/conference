                <h2>New Frontiers in Enterprise Systems Research and Practice</h2>
                <p>The SAP North America Academic Community (SAPNAAC) is excited to announce Academic Community Conference 2021 (AC21) held online on September 11-12, 2021. The Conference agenda revolves around keynote presentations from industry leaders, paper presentations, and a networking event. We will also coordinate joint events with colleagues in the SAP Academic Board DACH in Europe for new opportunities to foster a growing global network focused on innovation in research, teaching, and practice in enterprise systems.</p>

                <p>AC21 is seeking extended abstracts/research in progress on various topics exploring new technologies and issues in enterprise systems from multiple perspectives. These include but are not limited to fundamental research, practice-oriented cases, emerging areas such blockchain/robotic process automation/cloud computing/AI augmentation, and classroom use of enterprise systems. </p>

<p>AC21 is a wonderful avenue to present research in progress and seek constructive feedback.  AC21 also provides high-value networking opportunities with academics and industry professionals. Please see the full call for papers below submit today! Submissions are accepted through August 1, 2021.</p>

<p></p>All research papers will be double-blind peer-reviewed. They will be shared in the conference proceedings after being presented. Proceedings from prior conferences can be found in the SAPNAAC Library.  Additionally, each track will host a best paper award to recognize the top contributors. Note that all papers are to be submitted as an extended abstract no later than August 1st, 2021. Authors will receive notification of acceptance by August 16, 2021. They will be expected to have camera-ready final submissions ready for September 1, 2021.
Paper submissions should follow this template and be submitted to the most suitable of the four research tracks available (described below). <span class="underline">Please do not include the authors' name in the initial extended abstract submission, but use the placeholder if the paper is accepted and authors are asked to submit a camera-ready version.</span></p>

<p>Please use the following template for extended abstracts: <a href="http://sapnaac.ucc.uwm.edu/uploadedFiles/Paper_Submission_Template_2021.docx" target="_blank">Paper_Submission_Template_2021.docx</a></p>

<p>In addition to the research paper tracks, as track 5, we are hosting Teaching, Research, Education, and Diversity (TRED) Talks, which will accept 1-page proposals for shorter presentations until August 15, 2021. Submissions to the TRED Talks will be editorially reviewed and published in the proceedings as 1-page abstracts.</p>

<p>Please use the following template for TRED submissions: <a href="http://sapnaac.ucc.uwm.edu/uploadedFiles/TRED_Submission_Template_2021.docx" target="_blank">TRED_Submission_Template_2021.docx</a></p>
