            <div class="container">
                <p>The vision and mission of the Academic Board are as follows:</p>

                <h2>Vision</h2>
                <p></p>To foster a diverse community elevating SAP academic innovation and success</p>

                <h2>Mission</h2>
                <ul>
                    <li> Facilitate collaboration, communication and sharing of community interests </li>
                    <li> Promote visibility of member programs within ecosystem (customers) </li>
                    <li> Ensure events such as Academic Conference and Workshops are continued</li>
                    <li> Build pipeline to ensure new faculty are successful </li>
                    <li> Adapt SAP technology and resources for academic curriculum </li>
                    <li> Support development and maintenance of curriculum and teaching best practices </li>
                    <li> Encourage and support faculty-led research </li>
                    <li> Connect community stakeholders </li>
                    <li> Stimulate societal impact through curriculum, research, communications, knowledge sharing and
                        partnerships </li>
                </ul>

                <p>In line with the vision and mission of the Board, board members are hard at work planning events such
                    as
                    the annual academic conference, forming faculty groups for curricula development, and developing
                    collaborative workspaces for all of us to share. There is a lot more work to do and it will take all
                    of
                    us to make the University Alliances its best. </p>
                <p>The SAP North America Academic Community website will be online soon. Please visit this site to learn
                    how
                    you can actively participate in and benefit from your membership in the alliance. </p>
                <p>Continue to work on your innovative pedagogy to prepare for the Annual Academic Conference. It will
